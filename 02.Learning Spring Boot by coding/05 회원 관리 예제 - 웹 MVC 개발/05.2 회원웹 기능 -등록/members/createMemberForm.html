<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">

    <form action="/members/new" method="post"> <!--    /members/new에서 post 방식으로 실행-->
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="이름을
입력하세요"> <!-- input 내용 입력 ,   name: 서버에 키 값으로 넘어옴-->

        </div>
        <button type="submit">등록</button> <!--        버튼을 누르면 submit 되서 서버로 전송-->

    </form>
</div> <!-- /container -->
</body>
</html>
